<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font:normal 18pt verdana;
        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Digite seu nome')
        document.write(`Olá ${nome}! Seu nome contem ${nome.length} letras <br/>`)
        document.write(`Seu nome em maúsculo é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()} <br/>`)
    </script>
</body>
</html>
